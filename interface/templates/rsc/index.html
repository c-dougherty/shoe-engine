<!DOCTYPE html PUBLIC //W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
{% load staticfiles %}
<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
<link rel="stylesheet" type="text/css" href="{% static "rsc/standard.css" %}" />

</head>
<title>
Premium Men's Running Shoes Search Engine
</title>

<body>
  {% if errormessage %}  
    <div id="navwrapper">  
    <span style="color:white" font-size:20pt><br>{{ errormessage }}</br></span>
    </div> 
  {% endif %} 
<div align="center">

<div style="position: absolute; top: 10%; left: 25%; width: 50%; height: 50%;">
{% load staticfiles %}
<div>  <img src="{% static "rsc/winged-shoe.jpg" %}" alt="winged shoe logo" /> </div>
<div style="padding-top:15px">
<form method="post" action="../">
  {% csrf_token %} 
  <input type="text" name="q" id="search_box" class='search_box'/>
  <input type="hidden" name="type" id="q_type" value="Figures"/>
  <input type="submit" value="Search" class="search_button" /><br />
  <span style="color:#666666; font-size:14px; font-family:Arial, Helvetica, sans-serif;">Try searching by shoe name or brand</span>
</form>

</div>	
 </div>

</div>
 

</body>
</html>
